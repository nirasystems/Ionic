<ion-header> 
    <ion-navbar>
        <ion-title>
            Picket check-in Locations
            <ion-fab right>
                <button (click)="logoutButtonTapped();">
                    <ion-icon name="log-out"></ion-icon>
                </button>
            </ion-fab>
        </ion-title>

    </ion-navbar> 
</ion-header>

<ion-content> 

    <ion-card *ngFor="let item of viewModels; index as i" [attr.data-index]="i" (click)="strikeSignInButtonTapped(i);">
        <ion-card-header> {{item.name}} </ion-card-header> 
    </ion-card> 
    
</ion-content>
